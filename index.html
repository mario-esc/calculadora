<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f16c575dc0.js" crossorigin="anonymous"></script>
    <title>Calculadora JS</title>
</head>
<body>
    <main class="container">
        <div class="calculator default-line">
            <h1 class="calculator-title">Realiza una cuenta</h1>
            <p>• Ingresá la cuenta que quieras realizar y presioná <span class="bold">enter</span> para obtener el resultado</p>
            <br>
            <p>• Presioná <span class="bold">escape</span> para borrar los datos en pantalla</p>
            <form class= "calculator-form">
                <input class="calculator-display" required name="" id="operation" value="">
                <label class="container-calculator-msg" for="">
                    <span class="calculator-msg">
                        Ingresá acá la operación
                    </span>
                </label>
            </form>
            <h2 id="resultado"></h2>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
